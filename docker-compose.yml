services:
  api:
    build: .
    container_name: atlas-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - MONGODB_URI=mongodb://mongodb:27017/atlas_development
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mongodb
    networks:
      - atlas-network

  mongodb:
    image: mongo:7
    container_name: atlas-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - atlas-network

volumes:
  mongo_data:

networks:
  atlas-network:
    driver: bridge
